<html>
	<head>
		<title>Javascript Char Codes</title>
	</head>
	<body>
		<table id="tabela1" border="2">
			<thead bgcolor="yellow">
				<tr>
					<td colspan="2">Javascript CharCodes</td>
				</tr>
			</thead>
			<tbody bgcolor="lime"></tbody>
		</table>
		<script type="text/javascript">
		var tabela = document.getElementById("tabela1");
		var tbody = tabela.getElementsByTagName("TBODY")[0];
		for (var i = 0; i <= 1000; i++) { 
			var row = document.createElement("TR"); 
			var td1 = document.createElement("TD"); 
			td1.appendChild(document.createTextNode(i + " ")); 
			var td2 = document.createElement("TD"); 
			td2.appendChild(document.createTextNode(String.fromCharCode(i) + " ")); 
			row.appendChild(td1); 
			row.appendChild(td2); 
			tbody.appendChild(row);
		}
		</script>
	</body>
</html>
